<div class="row" *ngIf="cartItem">
  <div class="col-md-2">
    <img
      src="{{ cartItem.image }}"
      style="height: 75px; width: fit-content"
      alt=""
    />
  </div>
  <div class="col-md-7">
    <h6>{{ cartItem.title }}</h6>
  </div>
  <div class="col-md-3 text-end">
    <h6>$ {{ cartItem.price }}</h6>
  </div>
</div>
<div class="row" *ngIf="cartItem">
  <div class="col-md-6">
    <div class="mt-3">
      <button class="btn btn-sm btn-outline-danger" (click)="removeFromCart()">
        <fa-icon [icon]="deleteIcon"></fa-icon>
        <span class="ms-2">REMOVE</span>
      </button>
    </div>
  </div>
  <div class="col-md-6 text-end">
    <div class="mt-3">
      <fa-icon
        [icon]="incrementIcon"
        class="btn btn-success btn-sm"
        (click)="incrementQuantity()"
      ></fa-icon>
      <span class="mx-3">{{ cartItem.quantity }}</span>
      <button
        [ngClass]="{ disabled: cartItem.quantity === 1 }"
        class="btn btn-success btn-sm"
        (click)="decrementQuantity()"
      >
        <fa-icon [icon]="decrementIcon"></fa-icon>
      </button>
    </div>
  </div>
</div>
